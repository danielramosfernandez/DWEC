<html>

        <script>
                let cantidadApostada = parseFloat(prompt("Ingrese la cantidad que desea apostar:"));

        alert("¡Salió cara! Has ganado: " + (cantidadApostada * 2));
    } else {
        alert("¡Salió cruz! Has perdido todo.");
    }
        </script>
