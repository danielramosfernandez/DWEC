<html>
    <body>
       
            <img id ="CocheRojo" border="1" src="descarga.jfif" width="150" height="100"/>
            <br></br>
        <script>
            /* Se muestra el número de imágenes del documento */
            document.write("<br> Número de imágenes del documento: ", document.images.length);
            /* Se muestra el identificador de la primera imagen */
            document.write("<br> Identificador de la primera imagen: ", document.images[0].id); 
            /*Se muestra el atributo de la segunda imagen
              document.write("<br>Atributo birder de la 2ª imagen: document.images[1].border"); 
              -Lo mismo se usa para src poniendo .src
              -Lo mismo con los atributos width y height poniendo .height y .width */
        </script>
    </body>
</html>
