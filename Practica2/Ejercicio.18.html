<html>
    <body>
        <script>
            // Crear un array vacío con 10 posiciones
            let array = [];

            // Llenar el array con su posición relativa (índice)
            for (let i = 0; i < 10; i++) {
                array[i] = i;  // Asignar el valor de la posición i
            }

            // Mostrar el array por pantalla
            document.write("El Array es: <br>");
            document.write(array.join(", "));  // Muestra el array como una lista separada por comas
        </script>
    </body>
</html>
