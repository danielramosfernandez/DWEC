
<html>

<body>

<script>

    function factorial(n) {
        if (n === 0 || n === 1) {
            return 1;
        }
        let resultado = 1;
        for (let i = 2; i <= n; i++) {
            resultado *= i;
        }
        return resultado;
    }

    let naturalesYFactoriales = [];

    for (let i = 1; i <= 25; i++) {
        let fact = factorial(i);
        naturalesYFactoriales.push({numero: i, factorial: fact});
    }

    naturalesYFactoriales.forEach(item => {
        document.write(`NÃºmero: ${item.numero}, Factorial: ${item.factorial}<br>`);
    });
</script>

</body>
</html>
