<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./Funciones.js"></script>
    <script src="./Eventos.js"></script>

    <title>AvileSA: Piezas</title>
  </head>
  <body>
    <h1>Gestión de Piezas</h1>
    <table id="tblPiezas">
      <thead>
        <tr>
          <th>Número de Pieza</th>
          <th>Número de Pedido</th>
          <th>Largo</th>
          <th>Ancho</th>
          <th>Grosor</th>
          <th>Color</th>
          <th>Ambas Caras</th>
          <th>Cortada</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="btnAnyadirPieza">Añadir Pieza</button>
    <button id="btnEliminarPieza">Eliminar Pieza</button>
    <button id="btnModificarPieza">Modificar Pieza</button>
    <div id="editPieza" style="display: none">
      <h2>Editar Pieza</h2>
      <label for="txtNumPieza">Número de Pieza:</label>
      <input type="number" step="1" min="1" id="txtNumPieza" required />
      <br /><br />
      <label for="cbNumPedido">Número de Pedido:</label>
      <input type="number" id="cbNumPedido" required />
      <br /><br />
      <label for="cbLargo">Largo (cm):</label>
      <input type="number" step="0.1" min="0" id="cbLargo" required />
      <br /><br />
      <label for="cbAncho">Ancho (cm):</label>
      <input type="number" step="0.1" min="0" id="cbAncho" required />
      <br /><br />
      <label for="cbGrosor">Grosor (cm):</label>
      <input type="number" step="0.1" min="0" id="cbGrosor" required />
      <br /><br />
      <label for="txtColor">Color:</label>
      <input type="text" id="txtColor" required />
      <br /><br />
      <label for="btnAmbasCaras">Ambas Caras:</label>
      <input type="checkbox" id="btnAmbasCaras" />
      <br /><br />
      <label for="btnCortada">Cortada:</label>
      <input type="checkbox" id="btnCortada" />
      <br /><br />
      <button id="btnAccionPieza">Guardar</button>
    </div>
    <script>
      document.addEventListener(
        "DOMContentLoaded",
        () => {
          cargarDatosPiezas();
          loadControls(); // Cargar controles adicionales si es necesario
          loadEvents();
        },
        false
      );
    </script>
  </body>
</html>
