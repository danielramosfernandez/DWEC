<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./Funciones.js"></script>
    <script src="./Eventos.js" defer></script>
    <title>AvileSA: Pedidos</title>
  </head>
  <body>
    <h1>Gestión de Pedidos</h1> 
 
      <form id="formularioPedido">
        <label for="txtNumPedido">Número de Pedido:</label>
        <input type="text" id="txtNumPedido" placeholder="Número de pedido">
        <br>
  
        <label for="cbCliente">Cliente:</label>
        <input type="text" id="cbCliente" placeholder="Nombre del cliente">
        <br>
  
        <label for="txtFechaPedido">Fecha de Pedido:</label>
        <input type="text" id="txtFechaPedido" placeholder="Fecha de pedido (YYYY-MM-DD)">
        <br>
  
        <label for="btnProcesado">Procesado:</label>
        <input type="checkbox" id="btnProcesado">
        <br>
  
        <label for="btnServido">Servido:</label>
        <input type="checkbox" id="btnServido">
        <br>
  
        <button type="button" id="btnAnyadir">Añadir Pedido</button>
        <button type="button" id="btnEliminar">Eliminar Pedido</button>
        <button type="button" id="btnModificar">Modificar Pedido</button>
      </form>
      <table id="tblPedidos">
        <thead>
            <tr>
                <th>Número de Pedido</th>
                <th>Cliente</th>
                <th>Fecha de Pedido</th>
                <th>Procesado</th>
                <th>Servido</th>
            </tr>
        </thead>
        <tbody id="tblBodyPedidos"></tbody>
    </table>
    
    

    <script>
    document.addEventListener("DOMContentLoaded", () => {
    loadData(); // Llama a loadData para cargar los datos de los pedidos
    loadEvents(); // Asignar eventos a los botones
});


    </script>
  </body>
</html>
