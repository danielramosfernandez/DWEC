<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./Funciones.js"></script>
    <script src="./Eventos.js" defer></script>
    <title>AvileSA: Pedidos</title>
  </head>
  <body>
    <h1>Gestión de Pedidos</h1>
    <table id="tblPedidos">
      <thead>
        <tr>
          <th>Número de Pedido</th>
          <th>Cliente</th>
          <th>Fecha de Pedido</th>
          <th>Procesado</th>
          <th>Servido</th>
        </tr>
      </thead>
      <tbody id="tblBodyPedidos"></tbody>
    </table>
    <button id="btnAnyadir" aria-label="Añadir Pedido">Añadir Pedido</button>
    <button id="btnEliminar" aria-label="Eliminar Pedido">Eliminar Pedido</button>
    <button id="btnModificar" aria-label="Modificar Pedido">Modificar Pedido</button>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        loadData();  // Llama a tu función para cargar datos
        loadEvents(); // Llama a tu función para cargar eventos
      });
    </script>
  </body>
</html>
