<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./Funciones.js"></script>
    <script src="./Eventos.js"></script>

    <title>AvileSA: Pedidos</title>
  </head>
  <body>
    <h1>Gestión de Pedidos</h1>
    <table id="tblPedidos">
      <thead>
        <tr>
          <th>Número de Pedido</th>
          <th>Cliente</th>
          <th>Fecha de Pedido</th>
          <th>Procesado</th>
          <th>Servido</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="btnAnyadirPedido">Añadir Pedido</button>
    <button id="btnEliminarPedido">Eliminar Pedido</button>
    <button id="btnModificarPedido">Modificar Pedido</button>
    
    <script>
      document.addEventListener("DOMContentLoaded", () => {
          cargarDatosPedidos(); // Cargar los pedidos en la tabla
          loadControls(); // Cargar controles adicionales si es necesario
          loadEvents(); // Cargar los eventos asociados a los botones
      });
    </script>
  </body>
</html>
