<html lang="es">
  <head>

    <script type="module" src="./Funciones.js" defer></script>
    <title>AvileSA</title>
    <script>
      const resetData = () => {

      };
    </script>
  </head>
  <body>
    <h1>Piezas y Pedidos</h1>
    <nav>
      <a href="Pedidos.html" target="_blank" aria-label="Gestión de Pedidos">Pedidos</a>

    <button id="reset" aria-label="Reiniciar todos los datos">Reinicializa</button>
    
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const pedido = getPedido(); 
        if (!pedido) inicializa();  
      });

      document.getElementById("reset").addEventListener("click", resetData);
    </script>
