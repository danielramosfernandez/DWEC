<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Piezas</title>
</head>
<body>
    <h1>Gestión de Piezas</h1>
    <form id="piezaForm">
        <label for="numPieza">Número de Pieza:</label>
        <input type="number" id="numPieza" min="1" required><br>
        
        <label for="pedidoAsociado">Número de Pedido:</label>
        <input type="number" id="pedidoAsociado" min="1" required><br>
        
        <label for="largo">Largo (cm):</label>
        <input type="number" id="largo" min="1" required><br>
        
        <label for="ancho">Ancho (cm):</label>
        <input type="number" id="ancho" min="1" required><br>
        
        <label for="grosor">Grosor (cm):</label>
        <input type="number" id="grosor" min="1" required><br>
        
        <label for="color">Color:</label>
        <select id="color" required>
            <option value="Natural">Natural</option>
            <option value="Blanco">Blanco</option>
            <option value="Negro">Negro</option>
        </select><br>
        
        <button type="submit">Añadir Pieza</button>
    </form>
    <h2>Lista de Piezas</h2>
    <ul id="listaPiezas"></ul>
    <script src="script.js"></script>
</body>
</html>
