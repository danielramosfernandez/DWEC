<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos</title>
    <style>
        body {

            margin: 20px;
            padding: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px; 
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #4a51ad;
            color: white;
        }
        .formulario-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }
        form {
            flex: 1;
            background-color: #ada9a9;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<h1>Gestión de Pedidos</h1>

<!-- Tabla para mostrar los pedidos -->
<h2>Lista de Pedidos</h2>
<table id="tablaPedidos">
    <thead>
        <tr>
            <th>Número Pedido</th>
            <th>Cliente</th>
            <th>Fecha</th>
            <th>Procesado</th>
            <th>Servido</th>
        </tr>
    </thead>
    <tbody>
        <!-- Los pedidos se insertarán aquí dinámicamente -->
    </tbody>
</table>

<!-- Contenedor de formularios -->
<div class="formulario-container">

    <!-- Formulario para añadir un nuevo pedido -->
    <form id="formAñadirPedido">
        <h3>Añadir Nuevo Pedido</h3>
        <label for="numPedido">Número Pedido:</label>
        <input type="number" id="numPedido" required><br>
        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" required><br>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" required><br>
        <label for="procesado">¿Procesado?</label>
        <input type="checkbox" id="procesado"><br>
        <label for="servido">¿Servido?</label>
        <input type="checkbox" id="servido"><br>
        <button type="submit">Añadir Pedido</button>
    </form>

    <!-- Formulario para modificar un pedido -->
    <form id="formFormularioModificar">
        <h3>Modificar Pedido</h3>
        <label for="modNumPedido">Número Pedido:</label>
        <input type="number" id="modNumPedido" required><br>
        <label for="modCliente">Cliente:</label>
        <input type="text" id="modCliente" required><br>
        <label for="modFecha">Fecha:</label>
        <input type="date" id="modFecha" required><br>
        <label for="modProcesado">¿Procesado?</label>
        <input type="checkbox" id="modProcesado"><br>
        <label for="modServido">¿Servido?</label>
        <input type="checkbox" id="modServido"><br>
        <button type="button" id="modificarPedidoBtn" onclick="modificarPedido()">Modificar Pedido</button>
    </form>

    <!-- Formulario para eliminar un pedido -->
    <form id="formEliminarPedido">
        <h3>Eliminar Pedido</h3>
        <label for="numPedidoEliminar">Número de Pedido a Eliminar:</label>
        <input type="number" id="numPedidoEliminar" required><br>
        <button type="button" id="eliminarPedidoBtn" onclick="eliminarPedido()">Eliminar Pedido</button>
    </form>

</div>

<!-- Vinculamos el archivo JavaScript -->
<script src="Pedidos.js"></script>

</body>
</html>
